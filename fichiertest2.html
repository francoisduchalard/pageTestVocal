<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Audio + Transcription Mobile/PC</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    button { margin: 5px; padding: 10px; }
    #logs div { margin-bottom: 5px; }
    #transcription { min-height: 50px; margin-top: 10px; border: 1px solid #ccc; padding: 5px; }
  </style>
</head>
<body>
  <h1>Enregistrement Audio + Transcription Version 1.1</h1>

  <button id="start-btn">Démarrer</button>
  <button id="stop-btn" disabled>Arrêter</button>

  <h2>Transcription :</h2>
  <div id="transcription"></div>

  <h2>Logs / Audio :</h2>
  <div id="logs"></div>

  <script>
    const startBtn = document.getElementById('start-btn');
    const stopBtn = document.getElementById('stop-btn');
    const logsDiv = document.getElementById('logs');
    const transcriptionDiv = document.getElementById('transcription');

    let mediaRecorder = null;
    let audioChunks = [];

    function log(msg) {
      const div = document.createElement('div');
      div.textContent = msg;
      logsDiv.appendChild(div);
    }

    async function sendToServer(blob) {
      try {
        const formData = new FormData();
        formData.append('file', blob, 'audio.webm');

        log("Envoi de l'audio au serveur pour transcription...");

        // Remplace cette URL par ton serveur réel qui renvoie {"text": "...transcription..."}
        const response = await fetch('https://jsonplaceholder.typicode.com/posts', {
          method: 'POST',
          body: formData
        });

        if (!response.ok) throw new Error("Erreur lors de l'envoi au serveur");

        // Exemple : on simule la transcription renvoyée par le serveur
        // Dans un vrai serveur, tu feras response.json() et tu récupères {text: "..."}
        const data = await response.json();
        const transcriptText = data.title || "Exemple de transcription (mock)";

        transcriptionDiv.textContent = transcriptText;
        log("Transcription reçue ✅");

      } catch (err) {
        log("Erreur transcription : " + err.message);
      }
    }

    startBtn.addEventListener('click', async () => {
      transcriptionDiv.textContent = '';
      logsDiv.textContent = '';
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        mediaRecorder = new MediaRecorder(stream);
        audioChunks = [];

        mediaRecorder.ondataavailable = e => audioChunks.push(e.data);
        mediaRecorder.onstop = async () => {
          const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
          const audioURL = URL.createObjectURL(audioBlob);

          // Affiche le lecteur audio
          const audio = new Audio(audioURL);
          audio.controls = true;
          logsDiv.appendChild(audio);

          // Bouton pour télécharger le fichier
          const a = document.createElement('a');
          a.href = audioURL;
          a.download = 'audio.webm';
          a.textContent = 'Télécharger audio';
          logsDiv.appendChild(a);

          log("Enregistrement terminé.");

          // Envoi au serveur pour transcription
          await sendToServer(audioBlob);
        };

        mediaRecorder.start();
        log("Enregistrement audio démarré.");

        startBtn.disabled = true;
        stopBtn.disabled = false;

      } catch (err) {
        log("Erreur d'accès au micro : " + err.message);
      }
    });

    stopBtn.addEventListener('click', () => {
      if (mediaRecorder) mediaRecorder.stop();
      stopBtn.disabled = true;
      startBtn.disabled = false;
    });
  </script>
</body>
</html>
